<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO App with DataBase</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h3 class="text-center mt-5 mx-5 border border-dark p-3 border-3 rounded shadow">Mustafa's ToDo App</h3>
    <div class="main p-4 mx-5 mt-4 border border-dark border-3 rounded shadow">
    <div class="row">
        <div class="col-md-5 col-sm-12 col-xs-12">
            <input class="p-2 w-100 me-4 mb-4  border-dark border-2 rounded shadow" type="text" placeholder="Enter Todos here : " id="inputField" />
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
            <button id="addButton" class="btn btn-outline-primary p-2 ms-2 ">Add Todo</button>
            <button id="deleteButton" class="btn btn-outline-danger p-2 ms-2 ">Delete All</button>
        </div>
        <br />
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <button id="showAll" class="btn btn-outline-success p-2 mt-2 mx-5 w-100">Show Todos</button>
        </div>
    </div>
    </div>
    </div>
    <div id="displayTodo" class="displayTodos p-3 pt-4 mx-5 mt-2 border border-dark border-3 rounded shadow">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <ul id="todosList"></ul>
            </div>
        </div>
    </div>
  </body>
  <script src="app.js" type="module"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
</html>
